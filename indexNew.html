<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="header" role="banner">
        <div class="name">
            <div class="text">Hector Rameau</div>
            <img src="image/device-dots.png" alt="" class="device-dots__img">
        </div>

        <!-- buttons must be children of .tabs -->
        <div class="tabs" role="tablist" aria-label="Sections">
            <div class="small-screws">
                <div class="small-screw-blue"></div>
                <div class="small-screw-blue"></div>
            </div>
            <button type="button" class="tab" role="tab" aria-selected="true">Highlights</button>
            <button type="button" class="tab" role="tab" aria-selected="false">Personal</button>
            <button type="button" class="tab" role="tab" aria-selected="false">School</button>
            <button type="button" class="tab" role="tab" aria-selected="false">Professional</button>
            <button type="button" class="tab" role="tab" aria-selected="false">About Me</button>
            <div class="small-screws">
                <div class="small-screw-blue"></div>
                <div class="small-screw-blue"></div>
            </div>
        </div>

        <div class="contact">
            <button type="button" role="contact" aria-selected="true">Contact</button>
        </div>
    </section>

    <section class="page">
        <div class="content">
            <div class="left">
                <div class="device">
                    <div class="title">
                        <div class="buttons">
                            <button type="button" role="previous" aria-selected="true">
                                <svg xmlns="http://www.w3.org/2000/svg" width="1.6em" height="1.29em" viewBox="0 0 23 20" fill="none">
                                    <path d="M10.746 15.5531L7.06338 11.7434L20.1048 11.7434C21.2474 11.7434 22.1736 10.7853 22.1736 9.60327C22.1736 8.42128 21.2474 7.46309 20.1048 7.46309L7.06341 7.46309L10.7461 3.65351C11.5539 2.81766 11.554 1.46257 10.7461 0.626724C9.93824 -0.208777 8.62833 -0.208973 7.82043 0.626527L0.605803 8.08994C-0.201849 8.92569 -0.201977 10.2807 0.605675 11.1165L7.82028 18.5798C8.6282 19.4156 9.93816 19.4155 10.7461 18.5798C11.554 17.744 11.554 16.3889 10.746 15.5531Z" fill="CurrentColor"></path>
                                </svg>
                            </button>
                            <button type="button" role="next" aria-selected="true">
                                <svg xmlns="http://www.w3.org/2000/svg" width="1.6em" height="1.29em" viewBox="0 0 23 20" fill="none" style="rotate: 180deg;">
                                    <path d="M10.746 15.5531L7.06338 11.7434L20.1048 11.7434C21.2474 11.7434 22.1736 10.7853 22.1736 9.60327C22.1736 8.42128 21.2474 7.46309 20.1048 7.46309L7.06341 7.46309L10.7461 3.65351C11.5539 2.81766 11.554 1.46257 10.7461 0.626724C9.93824 -0.208777 8.62833 -0.208973 7.82043 0.626527L0.605803 8.08994C-0.201849 8.92569 -0.201977 10.2807 0.605675 11.1165L7.82028 18.5798C8.6282 19.4156 9.93816 19.4155 10.7461 18.5798C11.554 17.744 11.554 16.3889 10.746 15.5531Z" fill="CurrentColor"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="name">
                            <div class="text">
                                1/5
                            </div>
                            <img src="image/card-dots.png" alt="" class="dot">
                            <div class="text">
                                project title
                            </div>
                        </div>
                    </div>
                    <div class="preview_screen">
                        <img class="preview_img" src="image/datamass.jpg" alt="">
                        <div class="screen_grain"></div>
                        <!-- <svg class="screen_grain" viewBox="0 0 200 200" xmlns='http://www.w3.org/2000/svg'>
                            <filter id='noiseFilter'>
                                <feTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch' />
                            </filter>
                            <rect width='100%' height='100%' filter='url(#noiseFilter)' />
                        </svg> -->
                    </div>
                </div>
                <div class="tags contentBackground">
                    <div class="tag"><div class="tag_dot"></div>tag</div>
                    <div class="tag"><div class="tag_dot"></div>tag</div>
                    <div class="tag"><div class="tag_dot"></div>tag</div>
                    <div class="tag"><div class="tag_dot"></div>tag</div>
                    <div class="tag"><div class="tag_dot"></div>tag</div>
                    <div class="tag"><div class="tag_dot"></div>tag</div>
                    <div class="tag"><div class="tag_dot"></div>tag</div>
                    <div class="tag"><div class="tag_dot"></div>tag</div>
                    <div class="tag"><div class="tag_dot"></div>tag</div>
                    <div class="tag"><div class="tag_dot"></div>tag</div>
                    <div class="tag"><div class="tag_dot"></div>tag</div>
                    <div class="tag"><div class="tag_dot"></div>tag</div>
                </div>
            </div>
            <div class="right">
                <div class="resume contentBackground"></div>
                <div class="link contentBackground"></div>
            </div>
        </div>
    </section>
</body>
</html>
